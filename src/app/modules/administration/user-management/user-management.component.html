

<div class="wrapper">
    <div class="card">
      <div class="mt-4">
        <div class="card-body">
          <h5>Thông tin tìm kiếm</h5>
  
          <div class="form-search">
            <form nz-form [nzLayout]="'inline'" [formGroup]="formData">
                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label nzFor="agentType" class="text-left label-form">Tên người dùng</nz-form-label>
                    <nz-form-control nzErrorTip="Please input your username!"class="block-control">
                      <input formControlName="name" nzSize="large" nz-input placeholder="Username" />
                    </nz-form-control>
                  </nz-form-item>
                </div>
  
                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label nzFor="agentType" class="text-left label-form">Emaiil</nz-form-label>
                    <nz-form-control nzErrorTip="Please input your email!">
                      <input formControlName="email" nzSize="large" nz-input placeholder="Email" />
                    </nz-form-control>
                  </nz-form-item>
                </div>
                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label nzFor="agentType" class="text-left label-form">Trạng thái</nz-form-label>
                    <nz-form-control nzErrorTip="Please input your Phone number!">
                      <nz-select formControlName="status"
                      nzPlaceHolder="Trạng thái"
                      nzServerSearch
                      nzSize="large"
                      >
                          <nz-option *ngFor="let type of listStatus" [nzValue]="type.value"
                              [nzLabel]="type.name"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>
            </form>
          </div>
        </div>
      </div>
  
      <div nz-col [nzSpan]="24" class="d-flex justify-content-center">
        <button type="submit" class="btn-common d-flex align-items-center btn-hover ant-btn"
                nz-button nzType="default" nzSize="large"
                >
            <i nz-icon nzType="search" nzTheme="outline"></i>
            <span>Tìm kiếm</span>
        </button>
      </div>
  
      <div class="">
        <div class="card-body">
          <h5>Kết quả tìm kiếm</h5>
          <div nz-col [nzSpan]="24" class="d-flex justify-content-end mb-2">
            <button type="submit" class="btn-common d-flex align-items-center btn-hover ant-btn"
                    nz-button nzType="default" nzSize="large" (click)="openModalCreateUpdateUser()"
                    >
                <i class="bi bi-plus"></i>
                <span>Thêm mới</span>
            </button>
          </div>
  
          <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th [nzAlign]="'center'">STT</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th [nzAlign]="'center'">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data; let i= index">
                <td [nzAlign]="'center'">{{i + 1}}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td [nzAlign]="'center'">
                  <div class="wrap-icon">
                    <i
                    nz-icon
                    nzType="edit"
                    nzTheme="outline"
                    nz-tooltip
                    nzTooltipPlacement="bottom"
                    [nzTooltipTitle]="'Edit'"
                  >
                  </i>
                  <i
                      nz-icon
                      nzType="delete"
                      nzTheme="outline"
                      nz-tooltip
                      nzTooltipPlacement="bottom"
                      [nzTooltipTitle]="'Delete'"
                      class="ml-10 ml-2"
                      style="padding-left: 16px;"
                    >
                    </i>
                  </div>
                </td>
              </tr>
            </tbody>
          </nz-table>
  
        </div>
      </div>
    </div>
  </div>
  
  
  <ng-template #iconClose>
    <i nz-icon nzType="close-circle" nzTheme="outline" class="cl-white fs-20"></i>
  </ng-template>
  

 <app-create-update-user [isModalOpen]="isModalOpen" [dialogData]="dialogData" (dissmissModal)="onDissmissModal($event)"></app-create-update-user>
