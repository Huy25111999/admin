<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>user</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="video-camera"></span>
        <span>role</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="upload"></span>
        <span>nav 3</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>nav 4</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>

    <!-- <app-default-header class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header> -->
    <nz-header>
      <app-default-header class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
